{% extends "layout.html" %}
{% block content %}
<img src="static\images\pexels-pixabay-326279.jpg" id="loginimage">
<div class="credform" id="credforms">
    <h1>Login</h1>
    <form action="/login" method="POST">
        <div class="form-group">
            <input type="email" placeholder="email" name="email" id="inputemail" />
        </div>
        <div class="form-group">
            <input type="password" placeholder="password" name="password" id="inputpassword" />
        </div>
        <button id="signIn">Sign In</button>   
    </form>
</div>    
{% endblock content %}
