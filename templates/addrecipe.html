{% extends "layout.html" %}
{% block content %}
<img src="static\images\brooke-lark-08bOYnH_r_E-unsplash.jpg" id="addrecipeimage">
<div class="addrecipeform" id="addrecipeforms" >
  <!--enctype="multipart/form-data" is required when submitting forms that contain files-->
  <form action="/addrecipe", method="POST" enctype="multipart/form-data" >
    <div class="form-group w-50" style="margin-left: 25%;">
      <label for="recipe_name">Recipe Name</label>
      <input type="text" class="form-control" id="inputrecipename" name="recipe_name" placeholder="Recipe Name">
    </div>
    <div class="form-group w-50" style="margin-left: 25%;">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="inputdescription" name="description" placeholder="Description">
    </div>
    <div class="form-group w-50" style="margin-left: 25%;">
      <label for="ingredients">Ingredients</label>
      <input type="text" class="form-control" id="inputingredients" name="ingredients" placeholder="Separate ingredients with commas(,)">
    </div>
    <div class="form-group w-50" style="margin-left: 25%;">
      <label for="directions">Directions</label>
      <input type="text" class="form-control" id="inputdirections" name="directions" placeholder="Separate ingredients with commas(,)">
    </div>
    <div class="form-group w-50" style="margin-left: 25%;">
      <label for="categories">Categories</label>
      <select class="custom-select" id="category" name="category">
        <option selected>Open this select menu</option>
        {% for category in categories %}
        <option value="{{category}}" >{{category}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group w-50" style="margin-left: 25%;">
      <label for="image">Image</label>
      <input type="file" class="form-control-file" style="margin-left: 35%;" id="imageFile" name="image" accept="image/*">
    </div>
    <div class="form-group w-50" style="margin-left: 25%;">
      <label for="preptime">Prep Time</label>
      <input type="text" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" class="form-control" id="inputpreptime" name="preptime" placeholder="00:00">
    </div>
    <div class="form-group w-50" style="margin-left: 25%;">
      <label for="cooktime">Cook Time</label>
      <input type="text" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" class="form-control" id="inputcooktime" name="cooktime" placeholder="00:00">
    </div>
    <div class="form-group w-50" style="margin-left: 25%;">
      <label for="serving">Serving Size</label>
      <input type="number" min="0" class="form-control" id="inputserving" name="servingsize" placeholder="Serving Size">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock content %}
