{% extends "layout.html" %}
{% block content %}

<img src="static\images\pexels-lukas-349609.jpg" id="registerimage">
<div class="credform" id="credforms">
    <h1>Sign Up</h1>
    <form action="/register" method="POST">
        <div class="form-group">
            <input type="text" placeholder="Username" name="username" id="inputuser" />
        </div>
        <div class="form-group">
            <input type="email" placeholder="email" name="email" id="inputemail" />
        </div>
        <div class="form-group">
            <input type="password" placeholder="password" name="password" id="inputpassword" />
        </div>
        <button id="signUp">Sign Up</button>   
    </form>
</div>

{% endblock content %}
